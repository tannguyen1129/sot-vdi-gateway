worker_processes auto;
worker_rlimit_nofile 100000;

events {
    worker_connections 10000;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    client_max_body_size 100M;

    # -------------------------
    # Upstreams
    # -------------------------
    upstream backend_cluster {
        least_conn;
        server backend:3000;
    }

    upstream frontend_upstream {
        server umt_frontend:3000;
    }

    # =========================================================
    # HTTP :80 (ACME + redirect HTTPS)
    # =========================================================
    server {
        listen 80;
        server_name sotvdi.umtoj.edu.vn;

        # Let's Encrypt HTTP-01 challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================
    # HTTPS :443 (Production)
    # =========================================================
    server {
        listen 443 ssl http2;
        server_name sotvdi.umtoj.edu.vn;

        # SSL certs (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/privkey.pem;

        # TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # (Tuỳ chọn) OCSP stapling (không bắt buộc)
        # resolver 1.1.1.1 8.8.8.8 valid=300s;
        # resolver_timeout 5s;
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # (Tuỳ chọn) HSTS: chỉ bật khi bạn chắc chắn luôn dùng HTTPS
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # -------------------------
        # WebSocket Guacamole
        # -------------------------
        location /guaclite {
            proxy_pass http://backend_cluster;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # -------------------------
        # API Backend
        # -------------------------
        location /api/ {
            proxy_pass http://backend_cluster;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # Frontend Next.js
        # -------------------------
        location / {
            proxy_pass http://frontend_upstream;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
